<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | RoyalStay Hotel</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-bg">
  <header class="navbar">
    <div class="logo"><i class="fa-solid fa-hotel"></i> RoyalStay</div>
    <nav>
      <a routerLink="/">Home</a>
      <a routerLink="/login" routerLinkActive="active">Login</a>
      <a routerLink="/about">About Us</a>
      <a routerLink="/contact">Contact Us</a>
    </nav>
  </header>
  <main class="container" style="margin-top:2em;">
    <section style="text-align:center;max-width:500px;margin:auto;color: var(--gold);text-shadow: 0 2px 8px #0006;">
      <h1 style="color: var(--gold);text-shadow: 0 2px 8px #0006;font-size: 2.3rem">Login</h1>
      <p >Please choose your login type:</p>
      <div style="display:flex;justify-content:center;gap:2em;margin:2em 0;">
        <a routerLink="/guest-login" class="btn" style="min-width:140px;">Guest Login</a>
        <a routerLink="/admin-login" class="btn" style="min-width:140px;">Admin Login</a>
      </div>
      <p style="color:#fffefe;">You will be redirected to the appropriate login page.</p>
    </section>
  </main>
  <footer class="footer">
    <div class="socials">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <div class="mt-2">&copy; 2025 RoyalStay Hotel. All rights reserved.</div>
    <div class="mt-2">123 Luxury Ave, City, Country | +1 234 567 890 | info&#64;royalstay.com</div>
  </footer>
</body>
</html>
