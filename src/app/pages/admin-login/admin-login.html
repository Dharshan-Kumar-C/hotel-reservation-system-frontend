<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | RoyalStay Hotel</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-bg">
  <header class="navbar">
    <div class="logo"><i class="fa-solid fa-hotel"></i> RoyalStay</div>
    <nav>
      <a routerLink="/">Home</a>
      <a routerLink="/login" routerLinkActive="active">Login</a>
      <a routerLink="/about">About Us</a>
      <a routerLink="/contact">Contact Us</a>
    </nav>
  </header>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <i class="fa-solid fa-user-shield"></i>
        <h2>Admin Login</h2>
      </div>
      <form #adminLoginForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group" style="margin-bottom:1.7em;">
          <span class="icon"><i class="fa-solid fa-user"></i></span>
          <input type="text" id="admin-username" name="username" required class="input-enhanced" placeholder=" " [(ngModel)]="username">
          <label for="admin-username" class="floating-label">Username</label>
        </div>
        <div class="form-group" style="margin-bottom:1.7em;">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input #adminPassword type="password" id="admin-password" name="password" required class="input-enhanced" placeholder=" " [(ngModel)]="password">
          <label for="admin-password" class="floating-label">Password</label>
          <span class="show-password" #adminShowPass (click)="togglePassword()"><i class="fa-solid fa-eye"></i></span>
        </div>
        <div class="error-message" #adminError></div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
