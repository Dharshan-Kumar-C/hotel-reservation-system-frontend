<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Hotel Reservation</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo"><i class="fa-solid fa-hotel"></i> RoyalStay</div>
    <nav>
      <a routerLink="/">Home</a>
      <a routerLink="/login">Login</a>
      <a routerLink="/about">About Us</a>
      <a routerLink="/contact" routerLinkActive="active">Contact Us</a>
    </nav>
  </header>
  <section class="contact-hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Reach out for reservations, questions, or feedback.</p>
    </div>
  </section>
  <section class="contact-section">
    <h2>Get in Touch</h2>
    <div class="contact-form">
      <form id="contactForm" onsubmit="event.preventDefault(); validateForm('contactForm');">
        <input type="text" name="name" required placeholder="Your Name">
        <input type="email" name="email" required placeholder="Your Email">
        <input type="text" name="subject" required placeholder="Subject">
        <textarea name="message" required placeholder="Message"></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div class="info">
        <div class="info-card"><i class="fa-solid fa-location-dot"></i> 123 Luxury Ave, City, Country</div>
        <div class="info-card"><i class="fa-solid fa-phone"></i> +1 234 567 890</div>
        <div class="info-card"><i class="fa-solid fa-envelope"></i> info&#64;royalstay.com</div>
      </div>
    </div>
    <div class="map-embed">
      <img src="/assets/images/hotel-location.jpg" alt="Hotel Location Map" style="width:100%; height:250px; object-fit:cover; border:0;">
    </div>
  </section>
</body>
</html>
