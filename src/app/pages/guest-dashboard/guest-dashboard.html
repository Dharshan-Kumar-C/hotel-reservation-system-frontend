<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Dashboard | RoyalStay Hotel</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-bg">
  <header class="navbar">
    <div class="logo"><i class="fa-solid fa-hotel"></i> RoyalStay</div>
    <nav>
    <a routerLink="/guest-dashboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="/profile">Profile</a>
    <a routerLink="/login">Logout</a>
    </nav>
  </header>
  <section class="dashboard-banner" style="background:linear-gradient(rgba(26,26,64,0.7), rgba(26,26,64,0.7)), url('assets/images/rooms.jpg') center/cover no-repeat; color:var(--white); min-height:180px; display:flex; align-items:center; justify-content:center; flex-direction:column; text-align:center; margin-bottom:2em;">
    <h2 style="font-size:2.2rem; color:var(--gold); margin-bottom:0.5em;">Welcome, Guest</h2>
    <p>Your next stay awaits. Manage your bookings and enjoy exclusive offers!</p>
  </section>
  <main class="dashboard-content" style="max-width:900px; margin:0 auto; padding:2em 1em;">
    <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:2em; margin-bottom:2.5em;">
      <a routerLink="/reservation-guest" class="summary-card" >
        <div class="dashboard-stat-card" style="background:var(--white); border-radius:var(--radius); box-shadow:var(--shadow); padding:2.2em 1.5em; text-align:center; transition:box-shadow 0.18s;">
          <i class="fa-solid fa-calendar-check" style="font-size:2.2em;color:var(--navy);margin-bottom:0.5em;"></i>
          <div style="font-size:2rem;font-weight:700;">3</div>
          <div style="font-size:1.1em;">Reservations</div>
        </div>
      </a>
      <a routerLink="/reservation-guest" class="summary-card">
        <div class="dashboard-stat-card" style="background:var(--white); border-radius:var(--radius); box-shadow:var(--shadow); padding:2.2em 1.5em; text-align:center; transition:box-shadow 0.18s;">
          <i class="fa-solid fa-bed" style="font-size:2.2em;color:var(--navy);margin-bottom:0.5em;"></i>
          <div style="font-size:2rem;font-weight:700;">2</div>
          <div style="font-size:1.1em;">Rooms Booked</div>
        </div>
      </a>
      <a routerLink="/payment-guest" class="summary-card">
        <div class="dashboard-stat-card" style="background:var(--white); border-radius:var(--radius); box-shadow:var(--shadow); padding:2.2em 1.5em; text-align:center; transition:box-shadow 0.18s;">
          <i class="fa-solid fa-credit-card" style="font-size:2.2em;color:var(--navy);margin-bottom:0.5em;"></i>
          <div style="font-size:2rem;font-weight:700;">$530</div>
          <div style="font-size:1.1em;">Payments</div>
        </div>
      </a>
    </div>
    <div class="dashboard-actions" style="display:flex; gap:1em; margin-top:1.5em; justify-content:center;">
      <a routerLink="/reservation-form" class="btn"><i class="fa-solid fa-calendar-plus"></i> Book a Room</a>
      <a routerLink="/payment-guest" class="btn"><i class="fa-solid fa-credit-card"></i> View Payments</a>
    </div>
  </main>
  <script>
    // Simulated reservation data and logic can be added here if needed
  </script>
</body>
</html>
