<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Hotel Reservation</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="navbar" style="background:#232946; color:#FFD700;">
    <div class="logo" style="color:#FFD700;"><i class="fa-solid fa-hotel"></i> RoyalStay</div>
    <nav>
      <a routerLink="/login" style="color:#fff;">Logout</a>
    </nav>
  </header>
  <section class="dashboard-banner" style="background:linear-gradient(rgba(26,26,64,0.7), rgba(26,26,64,0.7)), url('assets/images/standard.jpg') center/cover no-repeat; color:var(--white); min-height:160px; display:flex; align-items:center; justify-content:center; flex-direction:column; text-align:center; margin-bottom:2em;">
    <h1 style="font-family:'Lora',serif; font-size:2.5em; font-weight:700; margin:0;color:#FFD700;">Welcome, Admin</h1>
    <p style="color:#fff; font-size:1.2em; margin-top:1em;">Manage your hotel operations, rooms, guests, and reservations with ease!</p>
  </section>
  <main style="background:#f4f6fb; min-height:30vh; padding:1em 0;">
    <div style="max-width:900px; margin:auto;">
      <section class="summary-cards" style="display:flex; flex-wrap:wrap; gap:2em; justify-content:center; margin-bottom:2.5em;">
        <a routerLink="/guests" class="summary-card" style="background:#fff; border-radius:18px; box-shadow:0 4px 24px #23294618; padding:2em 2.5em; min-width:180px; text-align:center; text-decoration:none; transition:box-shadow 0.2s;">
          <i class="fa-solid fa-users" style="font-size:2em; color:#232946;"></i>
          <div style="font-size:1.5em; font-weight:700; margin:0.5em 0 0.2em 0;">120</div>
          <div >Guests</div>
        </a>
        <a routerLink="/rooms" class="summary-card" style="background:#fff; border-radius:18px; box-shadow:0 4px 24px #23294618; padding:2em 2.5em; min-width:180px; text-align:center; text-decoration:none; transition:box-shadow 0.2s;">
          <i class="fa-solid fa-bed" style="font-size:2em; color:#232946;"></i>
          <div style="font-size:1.5em; font-weight:700; margin:0.5em 0 0.2em 0;">45</div>
          <div >Rooms</div>
        </a>
        <a routerLink="/reservations" class="summary-card" style="background:#fff; border-radius:18px; box-shadow:0 4px 24px #23294618; padding:2em 2.5em; min-width:180px; text-align:center; text-decoration:none; transition:box-shadow 0.2s;">
          <i class="fa-solid fa-calendar-check" style="font-size:2em; color:#232946;"></i>
          <div style="font-size:1.5em; font-weight:700; margin:0.5em 0 0.2em 0;">32</div>
          <div >Reservations</div>
        </a>
        <a routerLink="/payments" class="summary-card" style="background:#fff; border-radius:18px; box-shadow:0 4px 24px #23294618; padding:2em 2.5em; min-width:180px; text-align:center; text-decoration:none; transition:box-shadow 0.2s;">
          <i class="fa-solid fa-credit-card" style="font-size:2em; color:#232946;"></i>
          <div style="font-size:1.5em; font-weight:700; margin:0.5em 0 0.2em 0;">$12,500</div>
          <div >Payments</div>
        </a>
      </section>
      <section style="text-align:center; margin-top:1em;">
        <h3 style="font-family:'Lora',serif; color:#232946; font-size:1.4em;">Welcome, Admin!</h3>
        <p style="color:#595b6b; font-size:1.1em;">Use the navigation bar to manage guests, rooms, reservations, and payments. All your hotel operations at a glance.</p>
      </section>
    </div>
  </main>
</body>
</html>
